<html>
  <head>
     <!-- a frame-->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

     <!-- physics-->
     <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>

      <!--curve-->
     <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>

      <!-- path-->
     <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>

      <!-- teleport-->
     <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
     <script src="https://rawgit.com/rdub80/aframe-teleport-extras/master/dist/aframe-teleport-extras.min.js"></script>
     <script src="teleport.js" type="text/javascript"></script>

  <title>IC Web VR - Daniel Schneider</title>
  </head>
  <body>
  <!-- physics=debug:true; rain -->
    <a-scene fog="type: linear; color: #AAB; far: 35; near: 0" stats sound="src: url(music.mp3); autoplay: true">

      <a-assets>
        <img id="ziegel" src="wall.jpg">
        <a-asset-item id="sword" src="models/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Camera and Teleport -->
      <a-entity id="cameraRig" position="0 1.6 0" static-body >
      <a-entity id="head" position="0 0 0" camera="userHeight:2" look-controls="pointerLockEnabled:true">
      <a-cursor></a-cursor>
      <a-light color="#fff" distance="5" intensity="0.7" type="point"></a-light>
      <a-entity position="0.1 -0.4 0"
          raycaster="objects: .selectable; far: 2"
          teleport-extras
          teleport-controls=
            "cameraRig: #cameraRig;
             teleportOrigin: #head;
             startEvents:starttouch;
             endEvents:endtouch;
             curveShootingSpeed:20;
             hitCylinderRadius:0.3;
             collisionEntities: #tele">
        </a-entity>
      </a-entity>
    </a-entity>



      <a-box src ="#ziegel" id="tele" position="5 0 0" rotation="0 90 0" depth="4" height="0.2" width="4" static-body shadow="cast: true"></a-box>
      <a-box src ="#ziegel" id="tele" position="10 1 0" rotation="0 90 0" depth="4" height="0.5" width="4" static-body shadow="cast: true"></a-box>

      <a-entity light="color:#AAA;type:ambient;intensity:0.5"></a-entity>
      <a-entity light="type:directional; castShadow:true; intensity: 0.4;" position="20 20 10"></a-entity>

      <!--<a-entity id="floor" environment="preset: forest; dressingAmount: 50" shadow="receive: true" ></a-entity>-->


      <a-box  position="0 -0.1 0 " rotation="0 0 0" width="50" depth="50" height="0.1"  material="src: wiese.jpg; repeat: 25 25" static-body shadow="receive: true"></a-plane>

      <!-- Ozean -->
      <a-ocean position="10 0 10"></a-ocean>


      <a-box id="tele" src ="#ziegel" position="10 0 5"  width="10" material="src: wall.jpg; repeat: 10" shadow="cast: true"></a-box>
      <a-box id="tele" src ="#ziegel" position="10 0 15" width="10"  material="src: wall.jpg; repeat: 10" shadow="cast: true"></a-box>

      <!-- Animation Curve -->
      <a-curve id="track1">
        <a-curve-point position="5 1 0"></a-curve-point>
        <a-curve-point position="0 2 5"></a-curve-point>
        <a-curve-point position="5 1 0"></a-curve-point>
      </a-curve>
      <!-- <a-entity alongpath="curve: #track1; loop: true; dur: 10000" position="0 0 0" rotation="0s 90 0" scale="0.2 0.2 0.2" gltf-model="#sword" shadow="cast: true; receive: true"></a-entity>-->
    </a-scene>
  </body>
</html>
